<div class="swiperContainer">
  <!-- Slider main container -->
  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      
      <div class="swiper-slide topSlide">
        <picture>
          <source media="(max-width: 768px)" srcset="./img/topSwiper/1-sp.png" width="355" height="480">
          <source media="(min-width: 769px)" srcset="./img/topSwiper/1.png" width="1034" height="780">
          <img src="./img/topSwiper/1.png" alt="top swiper イメージ 1" width="1034" height="780">
        </picture>

      </div>
      
      <div class="swiper-slide topSlide">
        <picture>
          <source media="(max-width: 768px)" srcset="./img/topSwiper/2-sp.png" width="355" height="480">
          <source media="(min-width: 769px)" srcset="./img/topSwiper/2.png" width="1034" height="780">
          <img src="./img/topSwiper/2.png" alt="top swiper イメージ 2" width="1034" height="780">
        </picture>

      </div>
      
      <div class="swiper-slide topSlide">
        <picture>
          <source media="(max-width: 768px)" srcset="./img/topSwiper/3-sp.png" width="355" height="480">
          <source media="(min-width: 769px)" srcset="./img/topSwiper/3.png" width="1034" height="780">
          <img src="./img/topSwiper/3.png" alt="top swiper イメージ 3" width="1034" height="780">
        </picture>

      </div>
      
      <div class="swiper-slide topSlide">
        <picture>
          <source media="(max-width: 768px)" srcset="./img/topSwiper/4-sp.png" width="355" height="480">
          <source media="(min-width: 769px)" srcset="./img/topSwiper/4.png" width="1034" height="780">
          <img src="./img/topSwiper/4.png" alt="top swiper イメージ 4" width="1034" height="780">
        </picture>

      </div>
      
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
</div>
